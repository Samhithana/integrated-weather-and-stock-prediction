<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecasting App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather Forecasting App</h1>
    <div class="search-bar">
      <input list="cities" id="city-input" placeholder="Enter city name" autocomplete="off">
      <datalist id="cities">
        <!-- JavaScript will populate this with options -->
      </datalist>
      <button id="search-btn">Search</button>
    </div>
    <div class="error-message" id="error-message"></div>
    <div class="weather-info" id="weather-info">
      <!-- Weather information will be displayed here -->
    </div>
    <div class="forecast-info" id="forecast-info">
      <!-- Forecast information will be displayed here -->
    </div>
    <!-- New section for stock predictions -->
    <div class="stock-section">
      <h2>Interested in Stock Predictions?</h2>
      <a href="stock_predictions.html" class="stock-link">Click here for Stock Predictions</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
